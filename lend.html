<!DOCTYPE html>
<html>
	<head>
		<title>LendMe - Offer a New Item</title>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- JQuery -->
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container" style="margin-top:20px">
			<form class="form-horizontal">
				<div class="row">
					<div class="form-group">
						<label for="itemName" class="col-sm-4 control-label">Item Name</label>
						<div class="col-sm-4">
	      					<input type="text" class="form-control" id="itemName" placeholder="I want to lend a...">
	    				</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<label for="itemCategory" class="col-sm-4 control-label">Category</label>
						<div class="col-sm-4">
	      					<select class="form-control" id="itemCategory">
	      						<option value="" style="border-bottom:1px solid black">Select a category...</option>
	      						<option value"furniture">Furniture</option>
	      						<option value="tech">Technology</option>
	      						<option value="equipment">Equipment</option>
	      						<option value="appliances">Appliances</option>
	      						<option value="misc">Miscellaneous</option>
	      					</select>
	    				</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<label for="itemDuration" class="col-sm-4 control-label">Duration</label>
						<div class="col-sm-4">
	      					<select class="form-control" id="itemDuration">
	      						<option value="" style="border-bottom:1px solid black">Lend for up to...</option>
							    <option value="0.5 hours">30 minutes</option>
							    <option value="1 hour">1 hour</option>
							    <option value="2 hours">2 hours</option>
							    <option value="3 hours">3 hours</option>
							    <option value="4 hours">4 hours</option>
							    <option value="5 hours">5 hours</option>
							    <option value="12 hours">12 hours</option>
							    <option value="24 hours">1 day</option>
							    <option value="48 hours">2 days</option>
							    <option value="72 hours">3 days</option>
							    <option value="96 hours">4 days</option>
							    <option value="120 hours">5 days</option>
							    <option value="144 hours">6 days</option>
							    <option value="168 hours">1 week</option>
							    <option value="336 hours">2 weeks</option>
							    <option value="504 hours">3 weeks</option>
							    <option value="672 hours">4 weeks</option>
	      					</select>
	    				</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<label for="minRep" class="col-sm-4 control-label">Min. Reputation</label>
						<div class="col-sm-4">
	      					<input type="text" class="form-control" id="minRep" placeholder="0-1000">
	    				</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<div class="checkbox">
							<label for="colatItem" class="col-sm-4 control-label">Colateral Item<input type="checkbox" style="margin-left:5px" id="colat"></label>
							<div class="col-sm-4">
		      					<input type="text" class="form-control" id="colatItem" placeholder="Item for Colateral">
		    				</div>
		    			</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<div class="row">
							<label for="itemDesc" class="col-sm-4 control-label">Description</label>
						</div>
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
		      					<textarea placeholder="A red 4-speed bicycle with training wheels..." desc="Description" style="width:100%" rows="10">
								</textarea>
		    				</div>
	    				</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group">
							<label for="fileUpload" class="col-sm-4 control-label">Image</label>
		      				<input type="file" name="" id="fileUpload"/>
					</div>
				</div>
				<script>
				document.getElementById('fileUpload').addEventListener('change', function() {

					var formData = new FormData();
					formData.append(0, this.files[0]);

					var request = new XMLHttpRequest();
					request.open('POST', '/upload', true);
					request.send(formData);

					request.addEventListener('readystatechange', function() {
						if(this.readyState == 4) {
							console.log("success");
						}
					});

					request.upload.addEventListener('progress', function(byteStream) {
						if(byteStream.lengthComputable) {
							console.log("File upload " + (byteStream.loaded / byteStream.total) + "% complete");
						}
					});

					request.upload.addEventListener('load', function() {
						// file upload done
						console.log("File upload is complete");
					});

					request.upload.addEventListener('error', function(error) {
						console.log("An error occurred uploading the files -> " + error);
					})

				});
				</script>
				<div class="form-group">
					<div class="row text-center">
						<input type="button" value="submit" class="btn btn-info btn-lg" />
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
