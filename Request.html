<!DOCTYPE html>
<html>
  <head>
    <title>LendMe - Request an Item</title>
    <meta charset="UTF-8">

    <!-- JQuery -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation" style="background: black;">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="http://cnulug.org/" style = "color: white;">
                <span class="light">Lend</span> 2 Me
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
            <ul class="nav navbar-nav">
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                <li class="hidden">
                    <a href="#page-top"style = "color: white;"></a>
                </li>
                <li>
                    <a class="page-scroll" href="http://cnulug.org/irc.html"style = "color: white;">Borrow</a>
                </li>
                <li>
                    <a class="page-scroll" href="http://cnulug.org/mail.html"style = "color: white;">Offer</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
    <center><h1 class="head" style="margin-top:100px;"> <center> Request Form </center></h1></center>
    <div class="container" style="margin-top:20px">
      <form class="form-horizontal">
        <div class="row">
          <div class="form-group">
            <label for="itemName" class="col-sm-4 control-label">Item Name</label>
            <div class="col-sm-4">
                  <input type="text" class="form-control" id="itemName" placeholder="I want to borrow a...">
              </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="itemCategory" class="col-sm-4 control-label">Category</label>
            <div class="col-sm-4">
                  <select class="form-control" id="itemCategory">
                    <option value="" style="border-bottom:1px solid black">Select a category...</option>
                    <option value"furniture">Furniture</option>
                    <option value="tech">Technology</option>
                    <option value="equipment">Equipment</option>
                    <option value="appliances">Appliances</option>
                    <option value="misc">Miscellaneous</option>
                  </select>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="itemDuration" class="col-sm-4 control-label">Duration</label>
            <div class="col-sm-4">
                  <select class="form-control" id="itemDuration">
                    <option value="" style="border-bottom:1px solid black">Borrow for at least...</option>
                  <option value="0.5 hours">30 minutes</option>
                  <option value="1 hour">1 hour</option>
                  <option value="2 hours">2 hours</option>
                  <option value="3 hours">3 hours</option>
                  <option value="4 hours">4 hours</option>
                  <option value="5 hours">5 hours</option>
                  <option value="12 hours">12 hours</option>
                  <option value="24 hours">1 day</option>
                  <option value="48 hours">2 days</option>
                  <option value="72 hours">3 days</option>
                  <option value="96 hours">4 days</option>
                  <option value="120 hours">5 days</option>
                  <option value="144 hours">6 days</option>
                  <option value="168 hours">1 week</option>
                  <option value="336 hours">2 weeks</option>
                  <option value="504 hours">3 weeks</option>
                  <option value="672 hours">4 weeks</option>
                  </select>
              </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row text-center">
            <input type="button" value="submit" class="btn btn-info btn-lg" />
          </div>
        </div>
      </form>
    </div>
    <link rel="stylesheet" href="css/sooziR.css"/>
  </body>
</html>
